<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, height=852, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuantTool - 策略列表</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- 动态岛 -->
    <div class="dynamic-island"></div>

    <!-- iOS状态栏 -->
    <div class="status-bar">
        <span class="status-bar-time">19:47</span>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full battery"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 页面头部 -->
        <div class="page-header">
            <div class="page-title">策略库</div>
            <button class="btn btn-primary btn-sm">
                <i class="fas fa-plus"></i> 新建
            </button>
        </div>

        <div class="page-container" style="padding-top: 0;">
            <!-- 搜索框 -->
            <div class="search-box mb-4">
                <i class="fas fa-search"></i>
                <input type="text" class="input" placeholder="搜索策略..." style="padding-left: 42px;">
            </div>

            <!-- 筛选标签 -->
            <div class="tab-nav">
                <div class="tab-nav-item active">全部</div>
                <div class="tab-nav-item">运行中</div>
                <div class="tab-nav-item">已暂停</div>
                <div class="tab-nav-item">待启动</div>
            </div>

            <!-- 策略统计 -->
            <div class="grid-3 mb-4">
                <div class="card" style="text-align: center; padding: 14px;">
                    <div style="font-size: 24px; font-weight: 700; color: var(--color-primary);">12</div>
                    <div class="text-xs text-muted">全部策略</div>
                </div>
                <div class="card" style="text-align: center; padding: 14px;">
                    <div style="font-size: 24px; font-weight: 700; color: var(--color-success);">5</div>
                    <div class="text-xs text-muted">运行中</div>
                </div>
                <div class="card" style="text-align: center; padding: 14px;">
                    <div style="font-size: 24px; font-weight: 700; color: var(--color-warning);">3</div>
                    <div class="text-xs text-muted">待启动</div>
                </div>
            </div>

            <!-- 策略列表 -->
            <div class="card">
                <div class="card-header">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="list-icon"
                            style="background: rgba(99, 102, 241, 0.15); color: var(--color-primary);">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div>
                            <div class="card-title">网格交易策略</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">BTC/USDT · 现货</div>
                        </div>
                    </div>
                    <span class="card-badge badge-success">运行中</span>
                </div>
                <div class="flex-between" style="padding-top: 8px;">
                    <div>
                        <div class="stat-value positive" style="font-size: 20px;">+28.56%</div>
                        <div class="stat-label">累计收益</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 500;">32 天</div>
                        <div class="stat-label">运行时间</div>
                    </div>
                </div>
                <div class="flex gap-2 mt-3">
                    <button class="btn btn-outline btn-sm" style="flex: 1;">
                        <i class="fas fa-chart-line"></i> 查看
                    </button>
                    <button class="btn btn-secondary btn-sm" style="flex: 1;">
                        <i class="fas fa-pause"></i> 暂停
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="list-icon"
                            style="background: rgba(34, 197, 94, 0.15); color: var(--color-success);">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <div>
                            <div class="card-title">动量追踪策略</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">ETH/USDT · 现货</div>
                        </div>
                    </div>
                    <span class="card-badge badge-success">运行中</span>
                </div>
                <div class="flex-between" style="padding-top: 8px;">
                    <div>
                        <div class="stat-value positive" style="font-size: 20px;">+15.23%</div>
                        <div class="stat-label">累计收益</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 500;">18 天</div>
                        <div class="stat-label">运行时间</div>
                    </div>
                </div>
                <div class="flex gap-2 mt-3">
                    <button class="btn btn-outline btn-sm" style="flex: 1;">
                        <i class="fas fa-chart-line"></i> 查看
                    </button>
                    <button class="btn btn-secondary btn-sm" style="flex: 1;">
                        <i class="fas fa-pause"></i> 暂停
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="list-icon"
                            style="background: rgba(245, 158, 11, 0.15); color: var(--color-warning);">
                            <i class="fas fa-arrows-alt-h"></i>
                        </div>
                        <div>
                            <div class="card-title">均值回归策略</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">SOL/USDT · 合约</div>
                        </div>
                    </div>
                    <span class="card-badge badge-warning">待启动</span>
                </div>
                <div class="flex-between" style="padding-top: 8px;">
                    <div>
                        <div style="font-size: 20px; font-weight: 600; color: var(--text-muted);">--</div>
                        <div class="stat-label">累计收益</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 500; color: var(--text-muted);">未启动</div>
                        <div class="stat-label">运行时间</div>
                    </div>
                </div>
                <div class="flex gap-2 mt-3">
                    <button class="btn btn-outline btn-sm" style="flex: 1;">
                        <i class="fas fa-history"></i> 回测
                    </button>
                    <button class="btn btn-success btn-sm" style="flex: 1;">
                        <i class="fas fa-play"></i> 启动
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="list-icon" style="background: rgba(239, 68, 68, 0.15); color: var(--color-danger);">
                            <i class="fas fa-code-branch"></i>
                        </div>
                        <div>
                            <div class="card-title">MACD交叉策略</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">BNB/USDT · 现货</div>
                        </div>
                    </div>
                    <span class="card-badge badge-danger">已暂停</span>
                </div>
                <div class="flex-between" style="padding-top: 8px;">
                    <div>
                        <div class="stat-value negative" style="font-size: 20px;">-5.67%</div>
                        <div class="stat-label">累计收益</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 500;">45 天</div>
                        <div class="stat-label">运行时间</div>
                    </div>
                </div>
                <div class="flex gap-2 mt-3">
                    <button class="btn btn-outline btn-sm" style="flex: 1;">
                        <i class="fas fa-chart-line"></i> 查看
                    </button>
                    <button class="btn btn-success btn-sm" style="flex: 1;">
                        <i class="fas fa-play"></i> 恢复
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="list-icon" style="background: rgba(139, 92, 246, 0.15); color: #8B5CF6;">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div>
                            <div class="card-title">AI智能策略 #1</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">多币种 · 现货</div>
                        </div>
                    </div>
                    <span class="card-badge badge-success">运行中</span>
                </div>
                <div class="flex-between" style="padding-top: 8px;">
                    <div>
                        <div class="stat-value positive" style="font-size: 20px;">+42.18%</div>
                        <div class="stat-label">累计收益</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 500;">67 天</div>
                        <div class="stat-label">运行时间</div>
                    </div>
                </div>
                <div class="flex gap-2 mt-3">
                    <button class="btn btn-outline btn-sm" style="flex: 1;">
                        <i class="fas fa-chart-line"></i> 查看
                    </button>
                    <button class="btn btn-secondary btn-sm" style="flex: 1;">
                        <i class="fas fa-pause"></i> 暂停
                    </button>
                </div>
            </div>

            <!-- 底部占位 -->
            <div style="height: 20px;"></div>
        </div>
    </div>

    <!-- 底部Tab Bar -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="strategies.html" class="tab-item active">
            <i class="fas fa-cube"></i>
            <span>策略</span>
        </a>
        <a href="ai-strategy.html" class="tab-item">
            <i class="fas fa-robot"></i>
            <span>AI</span>
        </a>
        <a href="accounts.html" class="tab-item">
            <i class="fas fa-wallet"></i>
            <span>账户</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>

</html>
